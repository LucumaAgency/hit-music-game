<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guitar Hero - Design 6: Guitar Hero Classic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: white;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Fondo con efecto de escenario */
    .stage-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 50% 120%, rgba(255, 100, 0, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%),
        linear-gradient(180deg, #0a0a0a 0%, #1a0a0a 100%);
      z-index: 0;
    }

    /* Lineas del escenario tipo spotlight */
    .stage-lights {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        linear-gradient(105deg, transparent 40%, rgba(255, 150, 0, 0.03) 45%, transparent 50%),
        linear-gradient(75deg, transparent 40%, rgba(0, 150, 255, 0.03) 45%, transparent 50%);
      z-index: 1;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header estilo Guitar Hero */
    .header {
      padding: 30px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-icon {
      font-size: 3rem;
      filter: drop-shadow(0 0 20px rgba(255, 100, 0, 0.5));
    }

    .logo-text {
      font-family: 'Anton', sans-serif;
      font-size: 2.5rem;
      text-transform: uppercase;
      background: linear-gradient(180deg, #fff 0%, #ff6b00 50%, #ff4400 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 100, 0, 0.5);
      letter-spacing: 0.05em;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .nav-btn {
      padding: 12px 25px;
      background: linear-gradient(180deg, #333 0%, #1a1a1a 100%);
      border: 2px solid #444;
      border-radius: 5px;
      color: #aaa;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s;
    }

    .nav-btn:hover {
      border-color: #ff6b00;
      color: #ff6b00;
      box-shadow: 0 0 20px rgba(255, 100, 0, 0.3);
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      padding: 20px 50px 50px;
      gap: 40px;
    }

    /* Panel de canciones estilo setlist */
    .setlist-panel {
      width: 400px;
      background: linear-gradient(180deg, rgba(20, 15, 10, 0.95) 0%, rgba(30, 20, 10, 0.9) 100%);
      border: 3px solid #3a2a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow:
        inset 0 0 50px rgba(0,0,0,0.5),
        0 0 30px rgba(255, 100, 0, 0.1);
    }

    .setlist-header {
      background: linear-gradient(180deg, #ff6b00 0%, #cc4400 100%);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #aa3300;
    }

    .setlist-title {
      font-family: 'Anton', sans-serif;
      font-size: 1.8rem;
      text-transform: uppercase;
      color: white;
      text-shadow: 2px 2px 0 #000;
      letter-spacing: 0.1em;
    }

    .setlist-songs {
      padding: 15px;
      max-height: 450px;
      overflow-y: auto;
    }

    .setlist-songs::-webkit-scrollbar {
      width: 8px;
    }

    .setlist-songs::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    .setlist-songs::-webkit-scrollbar-thumb {
      background: #ff6b00;
      border-radius: 4px;
    }

    .song-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, rgba(50, 40, 30, 0.8) 0%, rgba(30, 25, 20, 0.8) 100%);
      border: 2px solid #3a2a1a;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .song-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 107, 0, 0.2), transparent);
      transition: left 0.5s;
    }

    .song-item:hover::before {
      left: 100%;
    }

    .song-item:hover {
      border-color: #ff6b00;
      transform: translateX(5px);
      box-shadow: 0 0 20px rgba(255, 100, 0, 0.3);
    }

    .song-difficulty {
      width: 50px;
      height: 50px;
      background: linear-gradient(180deg, #222 0%, #111 100%);
      border: 2px solid #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }

    .difficulty-dots {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .diff-row {
      display: flex;
      gap: 3px;
    }

    .diff-dot {
      width: 6px;
      height: 6px;
      background: #333;
      border-radius: 50%;
    }

    .diff-dot.active {
      background: #ff6b00;
      box-shadow: 0 0 5px #ff6b00;
    }

    .song-info {
      flex: 1;
    }

    .song-title {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      letter-spacing: 0.05em;
      margin-bottom: 3px;
    }

    .song-artist {
      color: #888;
      font-size: 0.85rem;
    }

    .song-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      padding: 3px 8px;
      font-size: 0.65rem;
      font-weight: bold;
      border-radius: 3px;
    }

    /* Panel derecho */
    .action-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    /* Caja de acciones */
    .action-box {
      background: linear-gradient(180deg, rgba(20, 15, 10, 0.9) 0%, rgba(30, 20, 10, 0.85) 100%);
      border: 3px solid #3a2a1a;
      border-radius: 10px;
      padding: 30px;
      box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
    }

    .action-title {
      font-family: 'Anton', sans-serif;
      font-size: 1.5rem;
      text-transform: uppercase;
      color: #ff6b00;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3a2a1a;
      letter-spacing: 0.1em;
    }

    .upload-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .gh-input {
      padding: 14px 18px;
      background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
      border: 2px solid #3a2a1a;
      border-radius: 6px;
      color: white;
      font-size: 0.95rem;
      transition: all 0.3s;
    }

    .gh-input:focus {
      outline: none;
      border-color: #ff6b00;
      box-shadow: 0 0 15px rgba(255, 100, 0, 0.2);
    }

    .gh-input::placeholder {
      color: #555;
    }

    .gh-btn {
      padding: 16px 30px;
      background: linear-gradient(180deg, #ff6b00 0%, #cc4400 100%);
      border: none;
      border-radius: 6px;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.3rem;
      letter-spacing: 0.15em;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      box-shadow: 0 4px 0 #993300;
    }

    .gh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #993300, 0 0 30px rgba(255, 100, 0, 0.5);
    }

    .gh-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #993300;
    }

    .gh-btn.purple {
      background: linear-gradient(180deg, #8b5cf6 0%, #6d28d9 100%);
      box-shadow: 0 4px 0 #4c1d95;
    }

    .gh-btn.purple:hover {
      box-shadow: 0 6px 0 #4c1d95, 0 0 30px rgba(139, 92, 246, 0.5);
    }

    /* Teclas estilo frets */
    .frets-display {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      padding: 30px;
      background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
      border-radius: 10px;
      border: 2px solid #333;
    }

    .fret-key {
      width: 60px;
      height: 70px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: white;
      position: relative;
      cursor: pointer;
      transition: transform 0.1s;
      box-shadow: 0 6px 0 rgba(0,0,0,0.5);
    }

    .fret-key:hover {
      transform: translateY(2px);
      box-shadow: 0 4px 0 rgba(0,0,0,0.5);
    }

    .fret-key.green { background: linear-gradient(180deg, #22c55e 0%, #15803d 100%); }
    .fret-key.red { background: linear-gradient(180deg, #ef4444 0%, #b91c1c 100%); }
    .fret-key.yellow { background: linear-gradient(180deg, #eab308 0%, #a16207 100%); }
    .fret-key.blue { background: linear-gradient(180deg, #3b82f6 0%, #1d4ed8 100%); }
    .fret-key.orange { background: linear-gradient(180deg, #f97316 0%, #c2410c 100%); }

    .fret-key::after {
      content: '';
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 8px;
      background: rgba(255,255,255,0.3);
      border-radius: 4px;
    }
  </style>
</head>
